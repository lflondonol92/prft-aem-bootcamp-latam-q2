<footer class="cmp-footer">
    <div class="cmp-footer__wrapper">
        <div class="cmp-footer__head"
            data-sly-use.templates="core/wcm/components/commons/v1/templates.html">

            <sly class="cmp-footer__image"
                data-sly-resource="${'image' @ resourceType='/apps/aem-bootcamp/components/general/image' , decoration=true}">
            </sly>
            <sly class="cmp-footer__nav"
                data-sly-resource="${'footernav' @ resourceType='/apps/aem-bootcamp/components/structure/footernav', decoration=true}">
            </sly>
            <sly class="cmp-footer__separator"
                data-sly-resource="${'separator' @ resourceType='/apps/aem-bootcamp/components/general/separator', decoration=true}">
            </sly>
            <sly class="cmp-footer__text"
                data-sly-resource="${'text' @ resourceType='/apps/aem-bootcamp/components/general/text', decoration=true}">
            </sly>

        </div>
    </div>
 </footer>
